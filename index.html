<body>
    <header class="wrapper">
        <h1>Mo<span class="title-vie">vie</span><span class="title-hunt">Hunt</span>er</h1>
    </header>
    
    
    <main class="wrapper">
        <form action="">
            <div class="fieldset-div">
                <label for="language" class="radio-container menu-headers sub-title-one">Country of Origin / Language</label>
                <fieldset>
                    <div class="radio-labels">
                        <label for="en">English-Speaking Countries</label>
                        <input type="radio" id="en" name="language" value="en" checked>
                    </div>
                    <div class="radio-labels">
                        <label for="fr">France</label>
                        <input type="radio" id="fr" name="language" value="fr">
                    </div>
                    <div class="radio-labels">
                        <label for="se">Sweden</label>
                        <input type="radio" id="se" name="language" value="se">
                    </div>
                    <div class="radio-labels">
                        <label for="pl">Poland</label>
                        <input type="radio" id="pl" name="language" value="pl">
                    </div>  
                    <div class="radio-labels">
                        <label for="cn">China</label>
                        <input type="radio" id="cn" name="language" value="cn">
                    </div>
                    <div class="radio-labels">
                        <label for="ja">Japan</label>
                        <input type="radio" id="ja" name="language" value="ja">
                    </div>
                    <div class="radio-labels">
                        <label for="ko">Korea</label>
                        <input type="radio" id="ko" name="language" value="ko">
                    </div>
                    <div class="radio-labels">
                        <label for="id">India</label>
                        <input type="radio" id="id" name="language" value="id">
                    </div>    
                </fieldset>
            </div>
            <div class="option-selectors">
                <label for="genre" class="menu-headers sub-title-two">Genre</label>
                <select name="genre" id="genre" class="custom-drop-down" required>
                    <option value="">Select One</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science fiction</option>
                    <option value="10770">Made for TV</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                </select>
    
                <label for="decade" class="menu-headers sub-title-three">From What Decade?</label>
                <select name="decade" id="decade" class="custom-drop-down" required>
                    <option value="2010">2010 - 2020</option>
                    <option value="2000">2000 - 2009</option>
                    <option value="1990">1990 - 1999</option>
                    <option value="1980">1980 - 1989</option>
                    <option value="1970">1970 - 1979</option>
                </select>

                <label for="voteAverage" class="menu-headers sub-title-one">Average Rating(Optional)</label>
                <select name="vote_average" id="vote_average" class="custom-drop-down">
                    <option value="7" selected>Choose One</option>
                    <option value="0">0/10</option>
                    <option value="1">1/10</option>
                    <option value="2">2/10</option>
                    <option value="3">3/10</option>
                    <option value="4">4/10</option>
                    <option value="5">5/10</option>
                    <option value="6">6/10</option>
                    <option value="7">7/10</option>
                    <option value="8">8/10</option>
                    <option value="9">9/10</option>
                    <option value="10">10/10</option>
                </select>
                <button type="submit">Submit<span></span></button>
            </div>
        </form>

        <section>
            <div class="result">

                
            </div>
        </section>
